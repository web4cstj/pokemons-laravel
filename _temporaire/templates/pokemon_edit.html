<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />

    <title>Monde Pokémons</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Monde Pokémons</h1>
        </header>
        <nav>
            <ul>
                <li><a href="pokemon_index.html">Les Pokémons</a></li>
                <li><a href="talent_index.html">Les talents</a></li>
            </ul>
            <ul>
                <li><a href="pokemon_index.html">Retour à la liste</a></li>
                <li><a href="pokemon_show.html">Retour au Pokémon</a></li>
                <li><a href="pokemon_delete.html">Supprimer le Pokémon</a></li>
            </ul>
        </nav>
        <footer>Web 4 Expressif</footer>
        <div class="body">
            <form action="pokemon_update.html" method="post">
                <input type="hidden" name="_token" value="jYJPKjxxn9nspIuW2oaDBxPtNihqvUhkkZYKPSxO">
                <div class="donnee">
                    <label for="numero" class="etiquette">Numéro</label>
                    <span class="valeur"><input type="number" name="numero" id="numero" min="1" value="001"></span>
                </div>
                <div class="donnee">
                    <label for="nom_fr" class="etiquette">Nom français</label>
                    <span class="valeur"><input type="text" name="nom_fr" id="nom_fr" value="Bulbizarre"
                            required="required"></span>
                </div>
                <div class="donnee">
                    <label for="nom_en" class="etiquette">Nom anglais</label>
                    <span class="valeur"><input type="text" name="nom_en" id="nom_en" value="Bulbasaur"
                            required="required"></span>
                </div>
                <div class="donnee">
                    <label for="type1" class="etiquette">Type 1</label>
                    <span class="valeur"><input type="text" name="type1" id="type1" value="plante"></span>
                </div>
                <div class="donnee">
                    <label for="type2" class="etiquette">Type 2</label>
                    <span class="valeur"><input type="text" name="type2" id="type2" value="poison"></span>
                </div>
                <div class="donnee">
                    <label for="talents" class="etiquette">Talents</label>
                    <span class="valeur"><input type="text" name="talents" id="talents"
                            value="Engrais/Chlorophylle"></span>
                </div>
                <div class="donnee">
                    <label for="pv" class="etiquette">Points de vie</label>
                    <span class="valeur"><input type="number" name="pv" id="pv" min="1" min="1" value="45"></span>
                </div>
                <div class="donnee">
                    <label for="attaque" class="etiquette">Attaque</label>
                    <span class="valeur"><input type="number" name="attaque" id="attaque" min="1" min="1"
                            value="49"></span>
                </div>
                <div class="donnee">
                    <label for="defense" class="etiquette">Défense</label>
                    <span class="valeur"><input type="number" name="defense" id="defense" min="1" min="1"
                            value="49"></span>
                </div>
                <div class="donnee">
                    <label for="attaque_speciale" class="etiquette">Attaque spéciale</label>
                    <span class="valeur"><input type="number" name="attaque_speciale" id="attaque_speciale" min="1"
                            value="65"></span>
                </div>
                <div class="donnee">
                    <label for="defense_speciale" class="etiquette">Défense spéciale</label>
                    <span class="valeur"><input type="number" name="defense_speciale" id="defense_speciale" min="1"
                            value="65"></span>
                </div>
                <div class="donnee">
                    <label for="vitesse" class="etiquette">Vitesse</label>
                    <span class="valeur"><input type="number" name="vitesse" id="vitesse" min="1" value="45"></span>
                </div>
                <div>
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
